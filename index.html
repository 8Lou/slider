<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="slider__items">
            <div class="slider__item item_active"><img class="slider__img" src="./img/1.png" alt="img"></div>
            <div class="slider__item"><img class="slider__img" src="./img/2.jpg" alt="img"></div>
            <div class="slider__item"><img class="slider__img" src="./img/3.jpeg" alt="img"></div>
            <div class="slider__item"><img class="slider__img" src="./img/4.jpg" alt="img"></div>
            <div class="slider__item"><img class="slider__img" src="./img/5.jpg" alt="img"></div>
        </div>
        <div class="slider__nav">
            <div class="slider__arrows">
                <div class="arrow__prev"></div>
                <div class="arrow__next"></div>
            </div>
            <div class="slider__dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
