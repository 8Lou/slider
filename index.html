<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="slider">
        <div class="items">
            <div class="item item__active"><img class="img" src="./img/1.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/6.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/2.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/3.jpeg" alt="img"></div>
            <div class="item"><img class="img" src="./img/4.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/10.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/9.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/5.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/7.jpg" alt="img"></div>
            <div class="item"><img class="img" src="./img/8.jpg" alt="img"></div>
        </div>
        <div class="slider__nav">
            <div class="arrows">
                <div class="arrow arrow__prev">&lt</div>
                <div class="arrow arrow__next">&gt</div>
            </div>
            <div class="dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
